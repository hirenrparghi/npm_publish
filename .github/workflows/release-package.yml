name: Node.js Package
#
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16    

      - name: Build package
        working-directory: ${{ github.workspace }}/modules
        run: |
           npm install
           npm run build --if-present
           pwd
           ls -la
           
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: pwd    
      - run: |
           cd /home/runner/work/npm_publish/npm_publish/modules
           zip modules.zip ./* -r
           npx npm@6 publish     
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}           

          


