name: Node.js Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm ci
      - run: |
      - run: zip modules.zip ./* -r        
      - run: npm publish ./modules.zip --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  call-workflow:
   needs: build
   uses: hirenrparghi/reuse/.github/workflows/myworkflow.yml@main
         
