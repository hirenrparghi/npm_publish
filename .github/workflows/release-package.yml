name: Node.js Package
#
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16    
      - name: install dep
        run: |
          npm ci
      - name: Build package
        working-directory: ${{ github.workspace }}/modules
        run: npm run build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npx npm@6 publish ${{ github.workspace }}/modules/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  call-workflow:
   needs: publish-gpr
   uses: hirenrparghi/reuse/.github/workflows/myworkflow.yml@main
         
